<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="/Layout/MainLayout.html">
<title layout:fragment="title">Change Role</title>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="col-8 mx-auto">
                <div th:each="user:${allUsers}">
                    <form method="post" th:action="@{'/changeroleuser'}">
                        <div class="row col-5">
                            <input type="hidden" name="userid" th:value="${user.id}">
                            <div class="col-6">
                                <input type="text" class="form-control mt-1" disabled th:value="${user.fullName}">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control mt-1" disabled th:value="${user.email}">
                            </div>
                        </div>
                        <div class="row col-5">
                            <select class="form-select mt-1" name="roleid">
                                <option th:selected="${user.role[0].id==3}" value="3">ROLE_USER</option>
                                <option th:selected="${user.role[0].id==2}" value="2">ROLE_TEACHER</option>
                                <option th:selected="${user.role[0].id==1}" value="1">ROLE_ADMIN</option>
                            </select>
                        </div>
                        <div class="col-5">
                            <button class="btn btn-dark mt-2">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
