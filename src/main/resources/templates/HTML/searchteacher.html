<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="/Layout/MainLayout.html">
<title layout:fragment="title">Search Teacher</title>
<div layout:fragment="content">
    <div class="row col-12">
        <div class="row col-5 mx-auto">
            <div class="row col-12 mx-auto">
                <form th:action="@{'/steacher'}" method="GET" role="search">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" name="teacher_name">
                        <button class="btn btn-dark">Search</button>
                    </div>
                    <div class="row col-12 mt-2 mx-auto">
                        <select name="level" class="form-control">
                            <option selected value="Jun">Начальный</option>
                            <option value="Medium">Средний</option>
                            <option value="Hard">Продвинутый</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-12 mx-auto mt-3">
                <div th:each="teacher:${teachers}">
                    <div class="row col-12 h-50" style="background-color: #afacb4; border-radius: 5px;
                    -webkit-box-shadow: 4px 4px 8px 8px rgba(34, 60, 80, 0.24);
                    -moz-box-shadow: 4px 4px 8px 8px rgba(34, 60, 80, 0.24);
                    box-shadow: 4px 4px 8px 8px rgba(34, 60, 80, 0.24); margin-left: 1px">
                        <div class="col-2" style="margin-top: 5px">
                            <img th:if="${teacher.picture==null}" th:src="@{'/defaultUser.png'}" height="100px">
                            <img th:if="${teacher.picture!=null}" th:src="@{'/UsersAvatars/'+${teacher.picture}+'.jpg'}"
                                 height="100px">
                        </div>
                        <div class="col-8">
                            <p th:text="'Имя: '+${teacher.fullName}"></p>
                            <p th:text="'Возраст: '+${teacher.age}"></p>
                            <p th:text="'Уровень: '+${teacher.userLevel.lvl}"></p>
                        </div>
                        <div class="col-2 mt-4">
                            <a class="btn btn-dark" th:href="@{'/profile/'+${teacher.id}}">Профиль</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
