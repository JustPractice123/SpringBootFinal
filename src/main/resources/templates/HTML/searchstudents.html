<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="/Layout/MainLayout.html">
<title layout:fragment="title">Search Teacher</title>
<div layout:fragment="content">
    <div class="row col-12">
        <div class="col-5 mx-auto">
            <div class="col-12 mx-auto">
                <form th:action="@{'/sstudents'}" method="get" role="search">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" name="student_name">
                    </div>
                    <a href="JavaScript:void(0)" onclick="openDetails()">Выбрать уровень</a>
                    <div id="detailSearch">
                    </div>
                    <button class="btn btn-outline-secondary">Search</button>
                    <script type="text/javascript">
                        function openDetails() {
                            let HTMCode = "";
                            HTMCode += "<div class='row col-12 mt-2'> "
                            HTMCode += "<select name='level' class='form-control'> "
                            HTMCode += "<option value='Jun'>Начальный</option> "
                            HTMCode += "<option value='Medium'>Средний</option> "
                            HTMCode += "<option value='Hard'>Продвинутый</option> "
                            HTMCode += "</select> "
                            HTMCode += "</div> "
                            HTMCode += "<a href='JavaScript:void(0)' onclick='closeDetails()'>Закрыть</a>"
                            document.getElementById("detailSearch").innerHTML = HTMCode;
                        }
                        function closeDetails(){
                            document.getElementById("detailSearch").innerHTML="";
                        }
                    </script>
                </form>
            </div>
            <div class="col-12 mx-auto mt-3">
                <div th:each="student:${students}">
                    <p th:text="${student.fullName}"></p>
                    <p th:text="${student.age}"></p>
                    <p th:text="${student.userLevel.lvl}"></p>
                    <a th:href="@{'/profile/'+${student.id}}">Профиль</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
