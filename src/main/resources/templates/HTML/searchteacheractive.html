<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="/Layout/MainLayout.html">
<title layout:fragment="title">Search Teacher</title>
<div layout:fragment="content">
    <div class="row col-12">
        <div class="col-5 mx-auto">
            <div class="col-12 mx-auto">
                <form th:action="@{'/steacher'}" method="get">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search" name="teacher_name">
                        <button class="btn btn-outline-secondary" type="button">&#10148;</button>
                    </div>
                    <div id="detailSearch">
                    </div>
                    <script type="text/javascript">
                        openDetails();

                        function openDetails(){

                        }
                    </script>
                </form>
            </div>
            <div class="col-12 mx-auto mt-3">
                <div th:each="teacher:${teachers}">
                    <p th:text="${teacher.fullName}"></p>
                    <p th:text="${teacher.age}"></p>
                    <a th:href="@{'/profile/'+${teacher.id}}">Профиль</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
