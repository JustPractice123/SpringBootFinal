<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="/Layout/MainLayout.html">
<title layout:fragment="title">Change Profile</title>
<div layout:fragment="content">
    <form th:action="${'/changeprofile'}" method="post">
        <div class="row col-12">
            <div class="col-6 mx-auto mt-4 row">
                <input type="hidden" th:value="${user.id}" name="id">
                <div class="col-6">
                    <p class="mt-2">И.Ф.О. :</p>
                    <input type="text" class="mt-2 form-control" name="fullName" th:value="${user.fullName}">
                </div>
                <div class="col-6">
                    <p class="mt-2">Пол :</p>
                    <select class="mt-2 form-control" name="gender">
                        <option th:selected="${user.gender==Male}" value="Male">Male</option>
                        <option th:selected="${user.gender==Female}" value="Female">Female</option>
                    </select>
                </div>
                <div class="col-6">
                    <p class="mt-2">Возраст :</p>
                    <input type="text" class="mt-2 form-control" name="age" th:value="${user.age}">
                </div>
                <div class="col-6">
                    <p class="mt-2">Адрес:</p>
                    <input type="text" class="mt-2 form-control" name="address"
                           th:value="${user.address}">
                </div>
                <button class="mt-3 btn btn-dark">Изменить</button>
            </div>
        </div>
    </form>
</div>
</html>
